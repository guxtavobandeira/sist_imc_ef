<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="adicionar.css">
    <title>Adcionar Dados</title>

    <!-- Adiciona os ícones da Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <!-- NavBar -->
    <div class="background-verde">
        <!-- header -->
        <header>
            <!-- nav-container -->
            <div class="nav-container">
                <nav>
                    <!-- Logo da página -->
                    <div class="logo">EEEPstudio</div>
                    <!-- Lista de links de navegação -->
                    <ul class="ul">
                        <!-- Ícone de casa com link para a página inicial -->
                        <li> <a href="/inicio/inicio.html"> <i class='bx bxs-home'></i> </a> </li>
                    </ul>
                </nav>
                <!-- Fim do container -->
            </header>  
            <!-- Fim do background-verde -->      
        </div>
        <!-- Linha decorativa -->
        <hr class="line">
        <!-- Fim da linha -->

        <!-- Fim da NavBar -->

    <!-- Menu container -->    
    <section class="menu-container">
        <!-- caixa perfil -->
        <div class="box-profile">
            <div class="profile-img">
                <i class='bx bx-user'></i>
            </div>
            <div class="text-user">
                <h2>Admin da Silva</h2>
                <h3>ID: 023534</h3>
            </div>
        </div>
        <!-- Fim caixa perfil -->
        <!-- line -->
        <hr class="line-menu">
        <!-- end line -->
        <!-- botões list -->
        <div class="buttons">
            <button><a href="#"><i class='bx bx-user'></i> Perfil</a></button>
            <button><a href="#"><i class='bx bx-plus'></i> Adicionar Dados</a></button>
            <button><a href="#"><i class='bx bx-trash'></i> Deletar Dados</a></button>
            <button><a href="#"><i class='bx bx-edit'></i> Editar Dados</a></button>
            <button><a href="#"><i class='bx bx-chart'></i> Gráficos</a></button>
            <button><a href="#"><i class='bx bx-table'></i> Tabelas</a></button>
            <button><a href="#"><i class='bx bx-cog'></i> Configurações</a></button>
            <button><a href="/inicio/inicio.html"><span id="sair"><i class='bx bx-log-out'></i>Sair</span></a></button>
        </div>
        <!-- end botões lst -->
    </section>
    <!-- Fim menu container -->

    <!-- main -->
    <section class="main-container">
        <form action="#">
            <div class="form-first">
                <div class="dados-alunos">
                    <span class="title">Dados do Aluno</span>

                    <div class="fields">
                        <div class="input-field">
                            <label for="text">Nome completo</label>
                            <input type="text" placeholder="Digite o nome">
                        </div>
                        <div class="input-field">
                            <label for="text">Série</label>
                            <select name="serie">
                                <option value="#" disabled selected >Selecione uma opção</option>
                                <option value="1ano">1º Ano</option>
                                <option value="2ano">2º Ano</option>
                                <option value="3ano">3º Ano</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label for="text">Curso</label>
                            <select name="curso">
                                <option value="#" disabled selected >Selecione uma opção</option>
                                <option value="enfermagem">Enfermagem</option>
                                <option value="informatica">Informática</option>
                                <option value="comercio">Comércio</option>
                                <option value="administracao">Administração</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label for="text">Gênero</label>
                            <select name="genero">
                                <option value="#" disabled selected >Selecione uma opção</option>
                                <option value="masculino">Masculino</option>
                                <option value="feminino">Feminino</option>
                                <option value="outro">outro</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label for="text">Data de nascimento</label>
                            <input type="date">
                        </div>
                        <div class="input-field">
                            <label for="text">Data de cadastro</label>
                            <input type="date">
                        </div>
                        <div class="input-field">
                            <label for="text">Peso</label>
                            <input type="number" placeholder="Digite o peso (kg)">
                        </div>
                        <div class="input-field">
                            <label for="text">Altura</label>
                            <input type="number" placeholder="Digite a altura (m)">
                        </div>
                        <div class="input-field">
                            <label for="text">Circunferência do Quadril</label>
                            <input type="number" placeholder="Circunferência (cm)">
                        </div>
                    </div>
                    <hr class="line-menu">
                    <button type="submit">Cadastrar</button>
                </div>
            </div>
        </form>
    </section>
    <!-- end main -->
